<body>
    <div class="bg-image">
        <div class="text-container">

<div class="container">

    <div class="container">

        <form class="mx-auto p-5" style="width: 600px;  background-color: rgb(253, 224, 214) !important; margin-top: 2%;">

            <h4 class="text-center" style="font-size: 2rem !important; font-weight: 700;">Book Photographer</h4>

            <div class="mb-3 mt-5">
                <label for="city">Your City NAME</label>
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="model1.city">
            </div>

            <div class="mb-3">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" [(ngModel)]="model1.eventName">
            </div>

            <div class="mb-3">
                <label for="noOfDays">Number Of Days you want</label>
                <input type="number" class="form-control" id="noOfDays" name="noOfDays" [(ngModel)]="model1.noOfDays">
            </div>

            <div class="mb-3">
                <label for="photographerName">Photographer Name</label>
                <input type="text" class="form-control" id="photographerName" name="photographerName"
                    [(ngModel)]="model1.photographerName">
            </div>

            <button type="submit" class="btn btn-primary form-control mt-4" style="font-weight: 500;"
                (click)="create()">BOOK NOW</button>



        </form>
    </div>
</div>
</div>
</div>
</body>
